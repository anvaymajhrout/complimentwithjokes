<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Dino for Compliments and Bad Jokes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uiverse/animations@latest/dist/uiverse-animations.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Click the Dino for Compliments and Bad Jokes!</h1>
        <div class="card dino-card">
            <img src="https://hackclub.com/arcade/o2.png" alt="Dino" id="dino">
        </div>
        <div class="card compliment-card" id="compliment-card">
            <p id="compliment">Click the dino to get a compliment!</p>
        </div>
        <div class="card joke-card" id="joke-card">
            <p id="joke">Click the dino to get a bad joke!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
